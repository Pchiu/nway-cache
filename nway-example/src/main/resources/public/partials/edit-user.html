<style type="text/css">
    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .form-horizontal input.ng-valid.ng-dirty {
        border-color: #78FA89;
    }
</style>
<div class="view">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/users"><i class="glyphicon glyphicon-th-large"></i> Users List
                    </a>
                    <a ng-show="user._id" class="navbar-brand" href="#/edit-user/0"><i
                            class="glyphicon glyphicon-plus"></i> Create User </a>
                    <a ng-show="user._id" class="navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i>
                        Currently Editing User Number: {{user._id}}</a>
                </div>
            </nav>
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> First Name </label>

                            <div class="col-md-4">
                                <input name="name" ng-model="user.firstName" type="text" class="form-control"
                                       placeholder="Your first name" required/>
                                <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">First Name Required</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> Second Name </label>

                            <div class="col-md-4">
                                <input name="name" ng-model="user.lastName" type="text" class="form-control"
                                       placeholder="Your last name" required/>
                                <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Last Name Required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2"> Phone number </label>

                            <div class="col-md-4">
                                <input ng-model="user.phone" type="text" class="form-control"
                                       placeholder="Phone number"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"> Email address </label>

                            <div class="col-md-4">
                                <input name="email" ng-model="user.email" type="email" class="form-control"
                                       placeholder="Enter email" required/>
                                <span ng-show="myForm.email.$dirty && myForm.email.$invalid && !myForm.email.$error.email"
                                      class="help-inline">Email Required</span>
                                <span ng-show="myForm.email.$error.email" class="help-inline">Email is not valid</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>

                            <div class="col-md-4">
                                <a href="#/" class="btn">Cancel</a>
                                <button ng-click="saveUser(user);"
                                        ng-disabled="isClean() || myForm.$invalid"
                                        class="btn btn-primary">{{buttonText}}
                                </button>
                                <button ng-click="deleteUser(user)"
                                        ng-show="user._id" class="btn btn-warning">Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
